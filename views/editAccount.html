<html>
    <head>
        {{template "header.html" .}}
    </head>
    <body>
        <div class="container pt-5">
            <div class="card">
                <div class="card-header">
                    新增帳號
                </div>
                <div class="card-body">
                    <form action="{{.createAction}}" method="post">
                        <div class="form-group row">
                            <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputEmail" name="email" placeholder="Email">
                            </div>
                        </div>       
                        <div class="form-group row">
                            <label for="inputPassword" class="col-sm-3 col-form-label">Passowrd</label>
                            <div class="col-sm-9">
                                <input type="text" class="form-control" id="inputPassword" name="password" placeholder="Passowrd">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-primary">Create</button>
                        <a class="btn btn-lg btn-danger" href="{{.CancelUrl}}">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </body>
    {{template "script.html"}}
</html>
