<html>
    <head>
        {{template "header.html" .}}
    </head>
    <body>
        <div class="container pt-5">
            <div>
                <div class="alert alert-warning alert-dark fade show" role="alert">
                    <strong>{{.msg}}</strong> 
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="row">
                    <div class="col"><a class="btn btn-primary" href="{{.addAccountAction}}">Create</a></div>
                    <div class="col text-right"><a class="btn btn-info" href="{{.logoutAcion}}">Logout</a></div>
                </div>
                
                <div>
                    <table class="table mt-3">
                        <thead>
                            <tr>
                                <th class="text-center">#</th>
                                <th class="text-center">Email</th>
                                <th class="text-center">Password</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            {{range.accounts}}
                            <tr>
                                    <td class="text-center">{{.ID}}</td>
                                <td class="text-center">{{.Email}}</td>
                                <td class="text-center">{{.Password}}</td>
                                <td class="text-center"><a href="/edit/"><i class="fa fa-pencil-square-o"> </i></a></td>
                            </tr>
                            {{end}}
                        </tbody>
                    </table>    
                </div>
            </div>
        </div>
        
    </body>
    {{template "script.html"}}
</html>
